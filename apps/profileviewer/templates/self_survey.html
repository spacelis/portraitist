{% extends "frame_lgc.html" %}
{% block extra_header %}
<script type="text/javascript" charset="utf-8">
  $("#embedded-google-form").ready(function(){
    $("#embedded-google-form").height($(document).height() - 155 + 'px');
    });
</script>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-4-sm text-muted" align="right" style="margin-bottom: 5px">
    Please submit the questionnaire by clicking the button
    "Submit" at the bottom of the questionnaire before
    <button class="btn btn-primary" onClick="javascript:window.open('/home?no_inst=1', '_self')">Continue</button>
  </div>
</div>
<div class="row">
  <div class="col-12-sm">
    <iframe id="embedded-google-form" src="{{ gform_url }}" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </div>
</div>
{% endblock %}
