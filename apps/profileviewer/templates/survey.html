{% extends "frame.html" %}
{% block extra_scripts %}
<script type="text/javascript" charset="utf-8">
  (function(){
    $('#embedded-google-form').load(function() {
          this.style.height = this.contentWindow.document.body.offsetHeight + 'px';
    });
    $.cookie('no_survey', 1, {expires: 30});
  })();
</script>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4-sm text-muted" align="right" style="margin-bottom: 5px">
      <span>Please fill in the questionnaire and clicking the button "Submit" at the bottom.</span>
      <button id='btn-continue' class="btn btn-primary" style='display: none'>Continue<span class='glyphicon glyphicon-chevron-right'></span></button>
    </div>
  </div>
  <div class="row">
    <div class="col-12-sm">
      <iframe id="embedded-google-form" 
              {# src="https://docs.google.com/forms/d/1DlXfIaDHsks5_0gkx26brQP_QbFblmRDNvgisvNI0XQ/viewform?entry.2071166996={{ judge_id }}&entry.1102912225={{ judge_email }}&embedded=true"  #}
              src="/survey_form" 
              width="100%" 
              height="100%" 
              frameborder="0" 
              marginheight="0" 
              marginwidth="0">Loading...</iframe>
    </div>
  </div>
</div>

{% endblock %}
