{% extends "frame.html" %}
{% block content %}
<ul class="list-group">
  {% for n in screen_names|slice:":10" %}
    <li class="list-group-item">
      {% if n.judged %}
        <span class="glyphicon glyphicon-ok"></span>
      {% endif %}
      <a href="/view_profile/{{n.screen_name}}">{{n.screen_name}}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
